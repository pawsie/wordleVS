<h1>My Wordle</h1>

<div *ngFor="let word of words">
    <app-word #appwords [letters]="word"></app-word>
</div>
<br>
<button (click)="resetCount()">Reset</button><br><br>

<span>Word index: {{wordIndex}}</span><br>
<span>Letter index: {{letterIndex}}</span><br>
<span>Word : {{currentWord}}</span><br>
